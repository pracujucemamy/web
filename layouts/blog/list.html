{{ define "main" }}
{{ range $i,$p := .Pages }}
<div class="container-fluid  {{if not (modBool $i 2)}}blog_panel_odd{{end}}">
    <div class="container-xxl">
        <div class="row align-items-center">
            <div class="col-md-1"></div>
            <div class="col-md-5 blog_summary">
                <p class="date">{{ .Date.Format "02.01.2006" }} | {{ .Params.Author }}</p>
                <h1>{{ .Title }}</h1>
                <p class="summary">{{ .Summary }}</p>
                <a href="{{ .RelPermalink  }}" class="read_more">Čítaj viac ➔</a>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5 {{if not (modBool $i 2)}}order-md-first{{end}}">
                <img src="{{ .Permalink }}/image.png" class="img-fluid image_offset_down">
            </div>
        </div>
    </div>
</div>
{{ end }}
{{end}}
