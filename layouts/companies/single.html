{{ define "main" }}

<div class="container-md mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-9"><h1>{{ .Params.Title }}</h1></div>
    </div>
    <div class="row mt-5 justify-content-center">
        <div class="col-md-2 d-none d-md-block">
            <img alt="author" src="author.png" class="img-fluid rounded-circle">
        </div>
        <div class="col-md-6">
            <p><strong>{{ .Params.Author }}</strong></p>
            <p>{{ .Params.Job }}</p>
            <p><em>"{{ .Params.Citation}}"</em></p>
        </div>
    </div>
    <div class="row mt-5 justify-content-center">
        <div class="col-md-9">{{ .Content }}</div>
    </div>
    <div class="row mt-5 justify-content-center">
        <div class="col-md-9">
            <a href="mailto:info@pracujucemamy.sk" class="btn btn-warning rounded-pill">Chcem bezplatnú konzultáciu</a>
        </div>
    </div>
</div>


{{ end }}
