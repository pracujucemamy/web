{{ define "main" }}

<div class="container-md mt-5">
    <div class="row">
        <div class="col"><h1>{{ .Params.Title }}</h1></div>
    </div>
    <div class="row mt-5">
        <div class="col-1"></div>
        <div class="col-2">
            <p class="text-center">
                <img src="author.png">
            </p>
        </div>
        <div class="col">
            <p>{{ .Params.Author }}</p>
            <p>{{ .Params.Job }}</p>
            {{ .Params.Citation}}
        </div>
        <div class="col-1"></div>
    </div>
    <div class="row mt-5">
        <div class="col">{{ .Content }}</div>
    </div>
</div>


{{ end }}
