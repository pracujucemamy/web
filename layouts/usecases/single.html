{{ define "main" }}

<div class="container-md mt-5">
    <div class="row justify-content-center">
        <div class="col-md-9"><h1>{{ .Params.Title }}</h1></div>
    </div>
    <div class="row mt-5 justify-content-center">
        <div class="col-md-2 d-none d-md-block">
            <img alt="author" src="author.png" class="img-fluid author">
        </div>
        <div class="col-md-6">
            <p>{{ .Params.Author }}</p>
            <p>{{ .Params.Job }}</p>
            {{ .Params.Citation}}
        </div>
    </div>
    <div class="row mt-5 justify-content-center">
        <div class="col-md-9">{{ .Content }}</div>
    </div>
</div>


{{ end }}
